name: release
on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: windows-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Set Version
        id: set_version
        run: |
          Invoke-WebRequest -Uri https://github.com/jasondavis303/TimestampVersion/releases/latest/download/tsv.exe -OutFile tsv.exe
          .\tsv.exe --xml-files SelfUpdatingConsole\SelfUpdatingConsole.csproj SelfUpdatingWinForms\SelfUpdatingWinForms.csproj --set-ov --verbose

     
      - name: Build
        run: |
          dotnet publish SelfUpdatingConsole\SelfUpdatingConsole.csproj -r win-x64 -p:PublishSingleFile=true --no-self-contained -c release -o .
          dotnet publish SelfUpdatingConsole\SelfUpdatingConsole.csproj -r linux-x64 -p:PublishSingleFile=true --no-self-contained -c release -o .
          dotnet publish SelfUpdatingWinForms\SelfUpdatingWinForms.csproj -r win-x64 -p:PublishSingleFile=true --no-self-contained -c release -o .
          dotnet pack SelfUpdatingConsole\SelfUpdatingConsole.csproj -c release -o .
          dotnet pack SelfUpdatingWinForms\SelfUpdatingWinForms.csproj -c release -o .
          dotnet nuget push "*.nupkg" --skip-duplicate -k ${{secrets.NUGET_KEY}} -s https://api.nuget.org/v3/index.json
          mkdir upload
          copy suac.exe upload
          copy suac upload
          copy suag.exe upload
          Invoke-WebRequest -Uri https://github.com/jasondavis303/s3u/releases/latest/download/s3u.exe -OutFile s3u.exe
          .\s3u.exe --endpoint ${{ secrets.S3_ENDPOINT }} --access-key ${{ secrets.S3_KEY_ID }} --access-secret ${{ secrets.S3_SECRET }} --source upload --bucket ${{ secrets.S3_BUCKET }} --target suadepo/bin --overwrite --verbose


      - name: Tag and Release
        uses: jasondavis303/tag-and-release-and-upload@v1.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version: v${{ steps.set_version.outputs.TIMESTAMP_VERSION }}          
          assets: '[ "suac.exe", "suac", "suag.exe" ]'
          overwrite: true
